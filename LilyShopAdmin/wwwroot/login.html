<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="background-login">
        <div class="login-wrapper">
            <form action="" class="form">
                <div class="avatar-form">
                    <img src="assets/images/avatar2.png" />
                </div>
                <h2>Đăng nhập</h2>
                <div class="input-group">
                    <input type="text" placeholder="Tên đăng nhập" id="loginUser" />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Mật khẩu" id="loginPassword" />
                </div>
                <div class="save">
                    <input type="checkbox" class="check-btn"/>
                    <label>Lưu mật khẩu trên máy này</label>
                </div>
                <input type="submit" value="Đăng nhập" class="submit-btn" />
                <a href="#">Quên mật khẩu?</a>
            </form>
        </div>
    </div>

    <script src="assets/scripts/bootstrap.bundle.js"></script>
</body>
</html>
